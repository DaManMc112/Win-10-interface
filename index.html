<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://kit.fontawesome.com/654d1ab32f.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Win</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: url(https://cdn.dribbble.com/userupload/5516930/file/original-d37c71f4fecde11a2ae6a85010e4f433.jpg?resize=400x0) no-repeat center center fixed;
      background-size: cover;
    }
    #iframe-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    #fullscreen-iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    #textbox-container {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      gap: 8px;
      transition: top 0.5s ease;
    }
    #controls-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 8px;
    }
    #dropdown-button, #home-button, #discord-button, #tos {
      cursor: pointer;
      background-color: #1d4ed8;
      color: white;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #tos {
    
    }
  </style>
</head>
<body>

<div id="iframe-container">
  <iframe id="fullscreen-iframe" src=""></iframe>
</div>

<div id="textbox-container" class="flex space-x-2">
  <input type="text" id="urlInput" placeholder="Enter code" class="p-2 border border-gray-300 rounded">
  <button onclick="openFullscreenIframe()" class="bg-blue-500 text-white p-2 rounded">Go</button>
</div>

<div id="controls-container"> 
  <div id="tos" onclick="redirectToTos()"><i class="fa-solid fa-info" style="color: #ffffff;"></i></div>
  <div id="discord-button" onclick="redirectToDiscord()"><i class="fab fa-discord"></i></div>
  <div id="home-button" onclick="resetIframe()"><i class="fas fa-home"></i></div>
  <div id="dropdown-button" onclick="toggleTextboxContainer()">▼</div>
</div>

<script>
  const iframeContainer = document.getElementById('iframe-container');
  const iframe = document.getElementById('fullscreen-iframe');
  const textboxContainer = document.getElementById('textbox-container');
  const dropdownButton = document.getElementById('dropdown-button');
  const urlInput = document.getElementById('urlInput');
  
  urlInput.addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      openFullscreenIframe();
    }
  });

  function openFullscreenIframe() {
    const urlCode = urlInput.value;
    const url = getUrlFromCode(urlCode);
    
    if (url) {
      iframe.src = url;
      toggleTextboxContainer(); // Hide the textbox container
    } else {
      alert('Invalid URL code');
    }
  }
  
  function getUrlFromCode(code) {
    switch (code) {
      case 'example':
        return 'https://math.bidoof.app/skribblbrowser.html';
      case 'google':
        return 'https://usemetallic.com/';
      case 'silly games':
        return 'https://developmentbuild.herokuapp.com/service/hvtrs8%2F-cjavgctg.ci-/'; 
      case 'black':
        return 'https://05konz.github.io/Blooket-Cheats/';
      case 'silly':
        return 'https://classroom.google.com/'; 
      case 'bloxd':
        return 'https://paper-mc.io/bloxdio';
      case 'math bidoof':
        return 'https://math.bidoof.app';
      case 'loadbidoofproxy':
        return 'https://www.proxysite.com';
      case 'home':
        return 'https://win-10-interface2.vercel.app';
      case 'definitelyscience':
        return 'https://definitelyscience.com/app.php?app=Google';
      case 'loadpac-man':
        return 'https://freepacman.org';
      case 'loadttgame':
        return 'https://www.rossipotti.de/ausgabe28/tetris/index.html';
      case 'loadcrazy':
        return 'https://www.crazygames.com';
      case 'loadminecraftgame':
        return 'https://eaglercraft.com/mc/1.8.8/';
      case 'loaddantegame':
        return 'https://developmentbuild.herokuapp.com/service/hvtrs8%2F-jq11keaoeq.aoo%2Feaoeq%2Ffaltg%2Fknfez.jtol';
      case 'listofcommands':
        return 'list.html';
      case 'roblox':
        return 'https://www.gamenora.com/game/roblox/';
      case 'mtw':
        return 'madewebsite.html';
      case 'chat':
        return 'chat.html';
      case '1v1.lol':
        return 'https://1v1lol.me';
      case 'Roblox.made':
        return 'Roblox.html';
      case 'guess.':
        return 'guess.html';
      case 'loadwinproxy':
        return 'https://522f3976-9e1e-4683-8d1c-137a4f560eae-00-3anuj0qixfk5d.picard.replit.dev/';
      case 'loadtgame':
        return 'https://freetennis.org';
      case 'IP':
        return 'IP.html';
      case 'fortnite':
        return 'Fortnite.new.html';
      case 'fortnite.':
        return 'Fortnite...html';
      case 'HTML':
        return 'https://learn-seven-omega.vercel.app';
      case 'spotify':
        return 'https://spotify-one-zeta-26.vercel.app';
      case 'ashjrfsakjdfnas':
        return 'came.html';
      case 'winex':
        return 'winex.html';
      case 'Discord':
        return 'discord.html';
         case 'script':
        return 'script.html';
        case 'TOS':
        return 'tos.html';
        case 'rules':
        return 'rules.html';
        case 'vote':
        return 'poll.html';

      default:
        return null;
    }
  }
  
  function toggleTextboxContainer() {
    if (textboxContainer.style.top === '20px') {
      textboxContainer.style.top = '-60px';
      dropdownButton.textContent = '▲';
    } else {
      textboxContainer.style.top = '20px';
      dropdownButton.textContent = '▼';
    }
  }

  function resetIframe() {
    iframe.src = '';
  }

  function redirectToDiscord() {
    window.open('https://discord.gg/yR9HMvcycb', '_blank');
  }
  
  function redirectToTos(){
    window.open('tos.html', '_blank')
  }
</script>

</body>
</html>
