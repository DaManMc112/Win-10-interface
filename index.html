<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>School Learning</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden;
    background: url(https://static.wixstatic.com/media/65246d_c7bd3ba476fb4191af59a11494ad027f~mv2.jpg/v1/fit/w_820%2Ch_460%2Cal_c%2Cq_80,enc_auto/file.jpg);
  }
  #iframe-container {
    width: 100%;
    height: 100%;
    position: relative;
  }
  
  #fullscreen-iframe {
    width: 100%;
    height: 100%;
    border: none;
  }
  
  #textbox-container {
    position: absolute;
    top: 20px;
    left: 20px;
  }
</style>
</head>
<body>

<div id="iframe-container">
  <iframe id="fullscreen-iframe" src=""></iframe>
</div>

<div id="textbox-container">
  <input type="text" id="urlInput" placeholder="">
  <button onclick="openFullscreenIframe()">_</button>
</div>

<script>
  const iframeContainer = document.getElementById('iframe-container');
  const iframe = document.getElementById('fullscreen-iframe');
  
  function openFullscreenIframe() {
    const urlCode = document.getElementById('urlInput').value;
    const url = getUrlFromCode(urlCode);
    
    if (url) {
      iframe.src = url;
      toggleFullscreen();
    } else {
      alert('Invalid URL code');
    }
  }
  
  function getUrlFromCode(code) {
    switch (code) {
      case 'example':
        return 'https://math.bidoof.app/skribblbrowser.html';
      case 'google':
        return 'https://usemetallic.com/';
          case 'silly games':
        return 'https://developmentbuild.herokuapp.com/service/hvtrs8%2F-cjavgctg.ci-/'; 
         case 'black':
        return 'https://05konz.github.io/Blooket-Cheats/';
          case 'silly':
        return 'https://classroom.google.com/'; 
        case 'bloxd':
        return 'https://bloxd.io';
         case 'math bidoof':
        return 'https://math.bidoof.app';
         case 'loadbidoofproxy':
        return 'https://www.proxysite.com';
        case 'home':
        return 'https://win-10-interface2.vercel.app';
        case 'loadpac-man':
        return 'https://freepacman.org';
         case 'loadttgame':
        return 'https://www.rossipotti.de/ausgabe28/tetris/index.html';
        case 'loadcrazy':
        return 'https://www.crazygames.com';
         case 'loadminecraftgame':
        return 'https://eaglercraft.com/mc/1.8.8/';
          case 'loaddantegame':
        return 'https://developmentbuild.herokuapp.com/service/hvtrs8%2F-jq11keaoeq.aoo%2Feaoeq%2Ffaltg%2Fknfez.jtol';
          case 'listofcommands':
        return 'list.html';
                // Add more as needed r man (so the case thing is code and the return thing is the url for it to frame. not all urls work because of xframe options but most will.)
      default:
        return null;
    }
  }
  
  function toggleFullscreen() {
    if (document.fullscreenElement) {
      document.exitFullscreen();
    } else {
      iframeContainer.requestFullscreen().catch(err => {
        console.error('Failed to enter fullscreen mode:', err);
      });
    }
  }
</script>

</body>
</html>
