    <script>
        const xor = {
            encode(str) {
                if (!str) return str;
                return encodeURIComponent(
                    str
                    .toString()
                    .split('')
                    .map((char, ind) =>
                        ind % 2 ? String.fromCharCode(char.charCodeAt() ^ 2) : char
                    )
                    .join('')
                );
            },
            decode(str) {
                if (!str) return str;
                let [input, ...search] = str.split('?');
                return (
                    decodeURIComponent(input)
                    .split('')
                    .map((char, ind) =>
                        ind % 2 ? String.fromCharCode(char.charCodeAt(0) ^ 2) : char
                    )
                    .join('') + (search.length ? '?' + search.join('?') : '')
                );
            },
        };

        function encodeAndSetIframe() {
            let originalUrl = document.getElementById('originalUrl').value;
            if (!originalUrl) return;

            if (!/^https?:\/\//i.test(originalUrl)) {
                originalUrl = 'http://' + originalUrl;
            }

            const encodedUrl = xor.encode(originalUrl);
            document.getElementById('encodedUrl').innerText = 'Encoded URL: ' + encodedUrl;
            const iframeUrl = 'https://edgedcircles.com/uv/service/' + encodedUrl;
            const iframe = document.getElementById('myIframe');
            iframe.src = iframeUrl;
            iframe.style.display = 'block';

            document.getElementById('originalUrl').value = '';
        }
    </script>
